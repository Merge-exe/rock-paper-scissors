<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 10;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .choice {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80px;
            height: 80px;
        }
        .choice:hover {
            background-color: #ddd;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
        .draw {
            color: gray;
        }
        img {
            width: 100%;
            height: 100%;
        }

        /* Animation for background patterns */
        .pattern {
            position: absolute;
            top: 100%;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveUp 5s linear infinite;
        }

        .pattern:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }

        .pattern:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
        }

        .pattern:nth-child(3) {
            left: 50%;
            animation-duration: 8s;
        }

        .pattern:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
        }

        .pattern:nth-child(5) {
            left: 90%;
            animation-duration: 6s;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

    </style>
</head>
<body>

<!-- Background Patterns -->
<div class="pattern"></div>
<div class="pattern"></div>
<div class="pattern"></div>
<div class="pattern"></div>
<div class="pattern"></div>

<div class="game-container">
    <h1>dwayne the rock, Papor cut, scheizers</h1>
    <p>Made by Chinmay Singh Butola</p>
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice" onclick="playGame('paper')">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p class="result" id="result"></p>
</div>

<script>
    const choices = ['rock', 'paper', 'scissors'];

    function playGame(userChoice) {
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        document.getElementById('user-choice').textContent = "You chose: " + capitalizeFirstLetter(userChoice);
        document.getElementById('computer-choice').textContent = "Computer chose: " + capitalizeFirstLetter(computerChoice);

        let result = '';
        if (userChoice === computerChoice) {
            result = "It's a draw!";
            document.getElementById('result').className = 'result draw';
        } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'scissors' && computerChoice === 'paper') ||
            (userChoice === 'paper' && computerChoice === 'rock')
        ) {
            result = "You win!";
            document.getElementById('result').className = 'result win';
        } else {
            result = "You lose!";
            document.getElementById('result').className = 'result lose';
        }

        document.getElementById('result').textContent = result;
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>

</body>
</html>
